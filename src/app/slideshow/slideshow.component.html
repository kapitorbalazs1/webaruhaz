<div class="slideshow-container">
  <div class="slideshow" [style.transform]="'translateX(' + (-currentSlide * 100) + '%)'">
    <div class="slide" *ngFor="let slide of slides">
      <img [src]="slide.image" alt="Slide" class="akcio">
    </div>
  </div>
  <button class="prev" aria-label="Previous slide" (click)="prevSlide()">&#10094;</button>
  <button class="next" aria-label="Next slide" (click)="nextSlide()">&#10095;</button>
</div>
